# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "container"
transport:
  type: http
  url: /mcp
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  # JSON Schema defining the configuration options for the MCP.
  configSchema:
    type: "object"
    required: "api_key"
    properties:
      api_key:
        type: "string"
  exampleConfig: {}